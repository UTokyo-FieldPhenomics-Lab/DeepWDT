infer:
  dataset:
    name: ?
    image_size: [224]
    len_clip: 8
    classes: ['Dancing']
    centered_clip: false
  model:
    name: 'yowo'
    backbone_2d:
      name: 'yolo_free_nano'
      frozen: false
      pretrained: true
      stride: [8, 16, 32]
    backbone_3d:
      name: 'shufflenetv2'
      frozen: false
      pretrained: true
      memory_momentum: 0.9
      model_size: "1.0x"
    resume:
    center_sampling_radius: 2.5
    confidence_threshold: 0.01
    nms_threshold: 0.3
    top_k: 10
    head_dim: 64
    head_norm: BN
    head_act: lrelu
    num_cls_heads: 2
    num_reg_heads: 2
    head_depthwise: true
  device: cuda
  batch_size: 64
  num_workers: 8
  downscale_factor: 1
  confidence_threshold: 0.8
  nms_threshold: 0.3
  track_iou_threshold: 0.3
  track_duration_threshold: 30
  track_max_age: 3
  duration_measurement_method: range